name: Deploy to A2 Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload dist and server files via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.A2_SFTP_USER }}
          server: ${{ secrets.A2_SFTP_HOST }}
          port: ${{ secrets.A2_SFTP_PORT }}
          password: ${{ secrets.A2_SFTP_PASS }}
          local_path: './dist/*,./package.json,./a2-starter.cjs,./server/*'
          remote_path: '/home/bannwebs/scholarsite/'
          sftp_only: true
          args: '-o ConnectTimeout=30'
