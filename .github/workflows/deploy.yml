name: Deploy to A2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.A2_HOST }}
          username: ${{ secrets.A2_USER }}
          key: ${{ secrets.A2_KEY }}
          script: |
            cd ${{ secrets.A2_PATH }}
            git pull
