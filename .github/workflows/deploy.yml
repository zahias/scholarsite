name: Deploy to A2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.A2_HOST }}
          username: ${{ secrets.A2_USER }}
          key: ${{ secrets.A2_KEY }}
          port: 7822
          request_pty: true
          script: |
            cd ${{ secrets.A2_PATH }}
            git pull origin main
            cp -rf production/* /home/bannwebs/scholarsite/
            rm -rf /home/bannwebs/scholarsite/public/assets/*
            cp -rf production/public/assets/* /home/bannwebs/scholarsite/public/assets/
            cd /home/bannwebs/scholarsite
            npm install --omit=dev 2>&1 || true
            mkdir -p tmp uploads
            chmod 755 uploads
            echo "--- Testing node startup ---"
            timeout 10 node index.js 2>&1 || true
            echo "--- Restarting via tmp/restart.txt ---"
            touch tmp/restart.txt
