name: Deploy to A2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.A2_HOST }}
          username: ${{ secrets.A2_USER }}
          key: ${{ secrets.A2_KEY }}
          port: 7822
          request_pty: true
          script: |
            set -e
            echo "ðŸš€ Connecting to A2..."
            cd ${{ secrets.A2_PATH }}
            
            echo "ðŸ“¥ Fetching latest code..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            echo "ðŸ“‹ Syncing production files..."
            cp -rf production/* /home/bannwebs/scholarsite/
            rm -rf /home/bannwebs/scholarsite/public/assets/*
            cp -rf production/public/assets/* /home/bannwebs/scholarsite/public/assets/
            
            echo "ðŸ§¹ Cleaning up and restarting..."
            mkdir -p /home/bannwebs/scholarsite/tmp
            mkdir -p /home/bannwebs/scholarsite/uploads
            chmod 755 /home/bannwebs/scholarsite/uploads
            touch /home/bannwebs/scholarsite/tmp/restart.txt
            echo "âœ… Deployment successful!"
